<body>
	<div id="content">
		<div id="clock">
			00:00
		</div>
		
		<div id="clock2">
			00:00
		</div>
	</div>
	
	<script>
		window.onload = onReady;
	
		function onReady() {
			console.log("hello chapter 1");
			
			var clock = createClock("clock");
			var clock2 = createClock("clock2");
		}
		
		function createClock(id) {
			var c = new Object();
			c.updateClock = function() {
				let date = new Date();
		
				let clock = document.getElementById(id);
		
				clock.innerHTML = this.formatDigits(date.getHours()) + ":" + this.formatDigits(date.getMinutes()) 
				+ ":" + this.formatDigits(date.getSeconds());
			};
			
			c.formatDigits = function(val) {
				if ( val < 10 ) {
					val = "0" + val;
				}
			
				return val;
			};
			
			setInterval(function(){c.updateClock();}, 1000);
			c.updateClock();
			
			return c;
		}
		
</script>

</body>

</html>
